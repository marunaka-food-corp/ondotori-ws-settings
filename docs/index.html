<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <!-- <meta name="robots" content="none"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    >
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <title>Ondotori WS Settings</title>
  </head>
  <body>
    <div class="container">
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">下限値</th>
            <th scope="col">上限値</th>
            <th scope="col">判定時間</th>
          </tr>
        </thead>
        <tbody id="first-tbody"></tbody>
      </table>
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">下限値</th>
            <th scope="col">上限値</th>
            <th scope="col">判定時間</th>
          </tr>
        </thead>
        <tbody id="second-tbody"></tbody>
      </table>
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">下限値</th>
            <th scope="col">上限値</th>
            <th scope="col">判定時間</th>
          </tr>
        </thead>
        <tbody id="third-tbody"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const firstList = [
        { name: 'Unit01', lower: 'OFF', upper: '-5.0', judgment: '1h' },
        { name: 'Unit02', lower: 'OFF', upper: '-5.0', judgment: '1h' },
        { name: 'Unit03', lower: 'OFF', upper: '-5.0', judgment: '1h' },
        { name: 'Unit04', lower: 'OFF', upper: '-5.0', judgment: '1h' },
      ];
      const secondList = [
        { name: 'Unit05', lower: 'OFF', upper: '3.0', judgment: '1h' },
        { name: 'Unit06', lower: 'OFF', upper: '3.0', judgment: '1h' },
        { name: 'Unit07', lower: 'OFF', upper: '3.0', judgment: '1h' },
        { name: 'Unit08', lower: 'OFF', upper: '3.0', judgment: '1h' },
        { name: 'Unit09', lower: 'OFF', upper: '3.0', judgment: '1h' },
        { name: 'Unit10', lower: 'OFF', upper: '3.0', judgment: '1h' },
        { name: 'Unit11', lower: 'OFF', upper: '3.0', judgment: '1h' },
        { name: 'Unit12', lower: 'OFF', upper: '3.0', judgment: '1h' },
        { name: 'Unit13', lower: 'OFF', upper: '3.0', judgment: '1h' },
        // { name: 'Unit14', lower: 'OFF', upper: '5.0', judgment: '1h' },
        // { name: 'Unit15', lower: 'OFF', upper: '17.0', judgment: '1h' },
      ];
      const thirdList = [
        { name: 'Unit14', lower: 'OFF', upper: '5.0', judgment: '1h' },
        { name: 'Unit15', lower: 'OFF', upper: '17.0', judgment: '1h' },
      ];

      const firstTbody = document.getElementById('first-tbody');
      firstList.forEach(el => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <th scope="row">${el.name}</th>
          <td>${el.lower}</td>
          <td>${el.upper}</td>
          <td>${el.judgment}</td>
        `;
        firstTbody.appendChild(row);
      });
      const secondTbody = document.getElementById('second-tbody');
      secondList.forEach(el => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <th scope="row">${el.name}</th>
          <td>${el.lower}</td>
          <td>${el.upper}</td>
          <td>${el.judgment}</td>
        `;
        secondTbody.appendChild(row);
      });
    </script>
  </body>
</html>
